<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Last Night with the Bachelor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* HERO FULL SCREEN */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("images/night pic.jpg") center / cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* DARK OVERLAY */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.65);
    z-index: 1;
}

/* CONTENT */
.hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff;
    padding: 20px;
    max-width: 800px;
    animation: fadeUp 1.5s ease forwards;
}

/* TITLE */
.hero-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.hero-content h2 {
    font-size: 1.2rem;
    font-weight: 300;
    letter-spacing: 3px;
    margin-bottom: 40px;
    text-transform: uppercase;
}

/* INFO BADGES */
.badge {
    display: inline-block;
    padding: 10px 22px;
    border-radius: 50px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(6px);
    font-weight: 500;
    margin: 8px;
}

/* COUNTDOWN */
.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 40px 0;
    flex-wrap: wrap;
}

.time-box {
    background: rgba(0,0,0,0.55);
    border-radius: 14px;
    padding: 15px 20px;
    min-width: 90px;
}

.time-box span {
    display: block;
    font-size: 2.2rem;
    font-weight: 700;
}

.time-box small {
    font-size: 0.75rem;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* LOCATION BUTTON */
.btn {
    display: inline-block;
    margin-top: 35px;
    padding: 15px 38px;
    border-radius: 50px;
    background: linear-gradient(135deg, #c9a24d, #f1d27b);
    color: #000;
    font-weight: 700;
    letter-spacing: 1px;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* CHAMPAGNE ANIMATION */
.champagne {
    position: absolute;
    font-size: 2rem;
    animation: pop 3s ease forwards;
    pointer-events: none;
}

@keyframes pop {
    0% {
        transform: translateY(0) scale(0.5) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-500px) scale(1.4) rotate(720deg);
        opacity: 0;
    }
}

/* FADE ANIMATION */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* MOBILE */
@media (max-width: 600px) {
    .countdown {
        gap: 10px;
    }
    .time-box {
        min-width: 70px;
        padding: 10px;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <h1>Last Night with the Bachelor</h1>
        <h2>Gentlemen‚Äôs Night Out</h2>

        <div class="badge">üïñ 7:00 PM till you drop</div>
        <div class="badge">üìÖ Friday, 9th January</div>
        <div class="badge">üìç Midpoint Lounge</div>
        <div class="badge">üçæ Bring a Bottle</div>

        <div class="countdown" id="countdown">
            <div class="time-box"><span id="days">0</span><small>DAYS</small></div>
            <div class="time-box"><span id="hours">0</span><small>HRS</small></div>
            <div class="time-box"><span id="minutes">0</span><small>MIN</small></div>
            <div class="time-box"><span id="seconds">0</span><small>SEC</small></div>
        </div>

        <a class="btn" href="https://maps.app.goo.gl/koPQfLqe6pY2jF588?g_st=iw" target="_blank">
            View Location
        </a>
    </div>
</section>

<script>
// TARGET DATE
const target = new Date("January 9, 2026 19:00:00").getTime();
let popped = false;

setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0 && !popped) {
        popped = true;
        launchChampagne();
        document.getElementById("countdown").innerHTML = "<h2>üçæ THE NIGHT IS HERE üçæ</h2>";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    days.textContent = d;
    hours.textContent = h;
    minutes.textContent = m;
    seconds.textContent = s;
}, 1000);

// CHAMPAGNE POP
function launchChampagne() {
    for (let i = 0; i < 30; i++) {
        const bottle = document.createElement("div");
        bottle.className = "champagne";
        bottle.textContent = "ü•Ç";
        bottle.style.left = Math.random() * 100 + "vw";
        bottle.style.bottom = "0";
        document.body.appendChild(bottle);

        setTimeout(() => bottle.remove(), 3000);
    }
}
</script>

</body>
</html>
